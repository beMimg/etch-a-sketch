<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  
  <header class="header">
    <h1 class="heading">Etch-a-Sketch</h1>
  </header>

  <main>
    <div id="grid_container" class="default-grid-medium"></div>

    <div class="controls">
      <div>
        <p id="grid_density">Grid density:</p>
        <button id="small_density">Small</button>
        <button id="medium_density">Small</button>
        <button id="big_density">Small</button>
      </div>
      <div class="mode">
        <p>Mode:</p>
        <button id="classic_mode">Classic</button>
        <button id="rainbow_mode">Rainbow</button>
        <button id="erase">Erase</button>
      </div>
    </div>  
  </main>
  
  <footer class="footer">
    Built by Bernardo Guerreiro - gbernyg
  </footer>

  <script src="script.js"></script>

</body>
</html>
